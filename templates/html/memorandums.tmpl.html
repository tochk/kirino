<html>
<head>
    <title>Kirino - Memorandums list</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/ripples.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/template.css">
    <script>
        window.onload = function () {
            var elements = document.getElementsByTagName('select');
            for (var i = 0; i < elements.length; i++) {
                elements[i].getAttribute('data-id');
                for (var j = 0; j < elements[i].options.length; j++) {
                    if (elements[i].options[j].getAttribute("value") == elements[i].getAttribute('data-id'))
                        elements[i].options[j].selected = true
                }

            }
        }
    </script>
</head>
<body>
<div id="blurr">
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Kirino</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/admin/memorandums/">Memorandums</a></li>
                    <li><a href="/admin/users/">Users</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/admin/logout/">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div style="width: 80%; margin: 0 auto;min-width: 1320px">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Number</th>
                <th>Date</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{ $departments := .Departments }}
            {{ range .Memorandums }}
            <tr {{if (eq .Accepted 1)}}class="success" {{end}} {{if (eq .Accepted 2)}}class="danger" {{end}}>
                <td style="padding: 20px;">{{ .Id }}</td>
                <td style="padding: 20px;">{{ .AddTime }}</td>
                <td><a href="/admin/checkMemorandum/{{ .Id }}" class="btn btn-info btn-on-table"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></a></td>
                <td><a href="/admin/checkMemorandum/accept/{{ .Id }}" class="btn btn-success btn-on-table {{if (eq .Accepted 1)}}disabled {{end}}">{{if (eq .Accepted 1)}}<span class="glyphicon glyphicon-ok" aria-hidden="true">
                    {{else}}<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>{{end}}
                </a>
                </td>
                <td><a href="/admin/checkMemorandum/reject/{{ .Id }}"
                       class="btn btn-danger btn-on-table {{if (eq .Accepted 2)}}disabled {{end}}">{{if (eq .Accepted 2)}}<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    {{else}}<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{end}}</a></td>
                <td>
                    <form action="/admin/memorandums/save/{{ .Id }}" method="post">
                        <div class="form-group" style="margin: 0">
                            <label for="select{{.Id}}" class="col-md-2 control-label">Department</label>

                            <div class="col-md-6">
                                <select id="select{{.Id}}" data-id="{{.DepartmentId}}" class="form-control" name="department">
                                    <option disabled selected>None</option>
                                    {{range $department := $departments}}
                                    <option value="{{$department.Id}}">{{$department.Name}}</option>
                                    {{end}}
                                </select>
                            </div>
                            <div class="form-group" style="margin: 0">
                                <div class="col-md-3">
                                    <input type="submit" class="btn btn-primary" value="save" style="margin: 3px 0 0;padding: 10px">
                                </div>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
</div>
<div id="black-block"></div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/ripples.min.js"></script>
<script src="/static/js/material.min.js"></script>
<script src="/static/js/template.js"></script>
<script src="/static/js/jquery.maskedinput.min.js"></script>
<script>$.material.init();</script>
<script src="https://fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>
</body>
</html>
